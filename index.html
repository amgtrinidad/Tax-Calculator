<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tax Calculator</title>

  <!-- PWA: iOS support -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Tax Calculator">
  <link rel="apple-touch-icon" href="icons/icon-192.png">

  <!-- PWA: Theme + Manifest -->
  <meta name="theme-color" content="#0b1020">
  <link rel="manifest" href="manifest.webmanifest">

  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="wrap">
      <h1>📊 Tax Calculator</h1>
      <div class="pill">
        <span class="badge">1. MONTH</span>
        <span class="badge">2. DDV IN</span>
        <span class="badge">3. DDV OPD</span>
        <span class="badge">4. BFD IN</span>
        <span class="badge">5. BFD OPD</span>
        <span class="badge">6. NGH</span>
        <span class="badge">7. TMCP</span>
        <span class="badge">8. OTHERS</span>
        <span class="badge">9. PROJECTS</span>
        <span class="badge">10. REMARKS</span>
      </div>

      <div class="totals-bar">
        <button class="btn accent" id="btnGrandTotal">💥 Annual Grand Total</button>
        <span id="grandTotal" class="grand"></span>
        <!-- Android/Chrome install prompt (shows when eligible) -->
        <button class="btn blue" id="btnInstall" style="display:none">Install App</button>
      </div>
    </div>
  </header>

  <nav class="tabs" id="quarterTabs"></nav>

  <main class="card">
    <div class="scroller">
      <table id="qTable" aria-label="Quarter Table"></table>
    </div>
    <div class="qtools">
      <div class="note">💾 Autosaves on edit. “Save Quarter” also downloads a JSON backup. “Export PNG” creates a quarter summary image.</div>
      <div style="flex:1"></div>
      <button class="btn blue" id="btnSaveQuarter">Save Quarter</button>
      <button class="btn" id="btnPNG">Export Quarterly Summary PNG</button>
    </div>
  </main>

  <footer class="footnote">
    <span>Data is stored locally (per device). Use “Save Quarter” for backups.</span>
  </footer>

  <script src="app.js"></script>
  <script>
    // Minimal install UX for Android/Chrome
    let deferredPrompt;
    const installBtn = document.getElementById('btnInstall');
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.style.display = 'inline-block';
    });
    installBtn?.addEventListener('click', async () => {
      if (!deferredPrompt) return;
      deferredPrompt.prompt();
      await deferredPrompt.userChoice;
      deferredPrompt = null;
      installBtn.style.display = 'none';
    });
  </script>
</body>
</html>
